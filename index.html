<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <!--Left section-->
  <div class="left">
    <img class="background" src="images/bg-pattern-desktop.svg">
    <img class="logo" src="images/logo.svg">
    <img class="mobile-image" src="images/hero-mobile.jpg">

    <div class="main">
      <div class="welcome">
        <h1 class="heading">WE'RE</h1> <h1 class="heading2">COMING</h1> <h1 class="heading2">SOON</h1>
      </div>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="email">
        <input class="input" type="email" name="email" id="email" placeholder="Email Address" >
        <span><img class="warning" src="images/icon-error.svg"></span>
        <span><button class="submit" href=""><img class="button-img" src="images/icon-arrow.svg"></button></span>
        <p class="warning-text">Please enter valid email</p>
      </div> 
    </div>
  </div>
  

  <!--Right section-->
  <div class="right">
    <img class="mainimg" src="images/hero-desktop.jpg"> 
  <div>


  <!--Footer section-->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sumit</a>.
    </p>
  </footer>


  <script src="index.js" charset="utf-8"></script>
</body>
</html>
